<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>AOTF</title>
    <script src="babylon/babylon.2.5.js"></script>
    <script src="babylon/materials/babylon.fireMaterial.js"></script>
    <script src="babylon/babylon.objFileLoader.min.js"></script>

    <script src="/src/scenes/Scene.js"></script>
    <script src="/src/scenes/Simple.js"></script>
    <script src="/src/controllers/Controller.js"></script>
    <script src="/src/controllers/Keyboard.js"></script>

    <script src="/src/game.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        if (BABYLON.Engine.isSupported()) {
            var htmlElement = document.getElementById('renderCanvas');
            var game = new Game(htmlElement);

            game.createScene();
            game.animate();
        }
    </script>
</body>
</html>
